name: Next.js CI

on:
  push:
    branches: ["main", "develop"] # Adjust branches as needed
  pull_request:
    branches: ["main", "develop"] # Adjust branches as needed
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  build-and-lint:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24.6.0" # Specify your desired Node.js version
          cache: "npm" # Caches npm dependencies to speed up subsequent runs

      - name: Install dependencies
        run: npm ci # Use npm ci for clean installs in CI environments

      - name: Run lint check
        run: npm run lint

      - name: Build application
        run: npm run build
        env:
          CI: true # Ensures a clean build environment

